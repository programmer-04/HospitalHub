{% extends "base_generic.html" %}

{% block content %}
<body style="background: linear-gradient(to right,white,blue);">
 <p> <h1>Hospital List</h1></p>
  {% if hospital_list %}
  
  

    <table class="table" style="border: none;">
      <tbody>
        {% for hosp in hospital_list %}
        
        <tr style="border-bottom: 4px solid grey">
     <td style="border: none;font-size:30px;"> {{ hosp.name }}</td>

 <td style="border: none;">    
        <button type="button">
        <a href="{{ hosp.get_absolute_url }}">View Details</a>
      </button>
      </td>
  </tr>
   
    {% endfor %}
    </tbody>
    </table>
  
  {% else %}
    <p>No hospitals presently listed.</p>
  {% endif %}   
</body>    
{% endblock %}
