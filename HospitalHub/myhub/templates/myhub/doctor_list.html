{% extends "base_generic.html" %}

{% block content %}
  <h1>Doctor List</h1>
  {% if doctor_list %}
  <ul>
    {% for doc in doctor_list %}
      <li>
        <a href="{{ doc.get_absolute_url }}">{{ doc.first_name }} {{doc.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No doctors presently available.</p>
  {% endif %}       
{% endblock %}
